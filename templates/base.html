<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .ship-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .ship-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .ship-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-predict {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .ship-rock {
            animation: shipRock 3s ease-in-out infinite;
            transform-origin: center bottom;
        }
        @keyframes shipRock {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="ship-container">
                    <div class="ship-header">
                        <i class="fas fa-ship ship-icon ship-rock"></i>
                        <h1 class="display-4 mb-0">üö¢ Titanic Survival Predictor</h1>
                        <p class="lead mb-0">Would you have survived the Titanic?</p>
                        
                        <!-- GitHub Star Button -->
                        <div class="mt-3">
                            <a href="https://github.com/kanitmann01/kaggle_titanic_submission" 
                               target="_blank" 
                               class="btn btn-outline-light btn-sm me-2">
                                <i class="fab fa-github me-2"></i>
                                ‚≠ê Star on GitHub
                            </a>
                            <a href="/analytics" 
                               class="btn btn-outline-light btn-sm">
                                <i class="fas fa-chart-line me-2"></i>
                                üìä Analytics
                            </a>
                        </div>
                        
                        <!-- Kaggle Score Disclaimer -->
                        <div class="mt-2">
                            <small class="text-light opacity-75">
                                <i class="fas fa-trophy me-1"></i>
                                Score: 0.77751 on Kaggle leaderboard - using Random Forest Classification
                            </small>
                        </div>
                    </div>
                    <div class="p-4">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
